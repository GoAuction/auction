name: auction-auction

services:
  # API Service (HTTP Server + Publisher)
  auction-api-dev:
    profiles: ["dev"]
    container_name: auction-api
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    env_file:
      - .env
    command: air -c .air.toml -- cmd/api/main.go
    depends_on:
      auction-postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - auction-go-mod:/go/pkg/mod
    ports:
      - "${HOST_PORT:-8081}:${PORT:-8080}"
    restart: unless-stopped
    networks:
      - auction-internal
      - rabbitmq-shared
      - traefik-shared

  auction-api:
    profiles: ["prod"]
    container_name: auction-api
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    env_file:
      - .env
    depends_on:
      auction-postgres:
        condition: service_healthy
    ports:
      - "${HOST_PORT:-8081}:${PORT:-8080}"
    restart: unless-stopped
    networks:
      - auction-internal
      - rabbitmq-shared
      - traefik-shared

  # Worker Service (Event Consumer)
  auction-worker-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    env_file:
      - .env
    deploy:
      replicas: 1
    command: go run cmd/worker/main.go
    depends_on:
      auction-postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - auction-go-mod:/go/pkg/mod
    restart: unless-stopped
    networks:
      - auction-internal
      - rabbitmq-shared

  auction-worker:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    env_file:
      - .env
    deploy:
      replicas: 1
    depends_on:
      auction-postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - auction-internal
      - rabbitmq-shared

  auction-grpc-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    env_file:
      - .env
    command: air -c .air-grpc.toml
    depends_on:
      auction-postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - auction-go-mod:/go/pkg/mod
    ports:
      - "9090:${GRPC_PORT:-9090}"
    restart: unless-stopped
    networks:
      - auction-internal
      - rabbitmq-shared

  auction-grpc:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile
      target: grpc
    env_file:
      - .env
    depends_on:
      auction-postgres:
        condition: service_healthy
    ports:
      - "9090:${GRPC_PORT:-9090}"
    restart: unless-stopped
    networks:
      - auction-internal
      - rabbitmq-shared

  auction-postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auction
    volumes:
      - auction-postgres-data:/var/lib/postgresql
      - ./infra/postgres/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - auction-internal

volumes:
  auction-postgres-data:
  auction-go-mod:

networks:
  auction-internal:
  rabbitmq-shared:
    external: true
    name: auction-rabbitmq-network
  traefik-shared:
    external: true
    name: auction-traefik-network
