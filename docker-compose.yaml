name: auction-auction

services:
  auction-dev:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    env_file:
      - .env
    depends_on:
      auction-postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - auction-go-mod:/go/pkg/mod
    ports:
      - "${HOST_PORT:-8081}:${PORT:-8080}"
    restart: unless-stopped
    networks:
      - auction-internal
      - rabbitmq-shared

  auction:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      auction-postgres:
        condition: service_healthy
    ports:
      - "${HOST_PORT:-8081}:${PORT:-8080}"
    restart: unless-stopped
    networks:
      - auction-internal
      - rabbitmq-shared

  auction-postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auction
    volumes:
      - auction-postgres-data:/var/lib/postgresql
      - ./infra/postgres/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - auction-internal

volumes:
  auction-postgres-data:
  auction-go-mod:

networks:
  auction-internal:
  rabbitmq-shared:
    external: true
    name: auction-rabbitmq-network
